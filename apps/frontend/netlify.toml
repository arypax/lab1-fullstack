[build]
  command = "npm run build"
  publish = ".next"
  base = "apps/frontend"

[[plugins]]
  package = "@netlify/plugin-nextjs"

[build.environment]
  NODE_VERSION = "20"
  NPM_FLAGS = "--prefix apps/frontend"

