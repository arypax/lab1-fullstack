services:
  - type: web
    name: lab1-backend
    env: python
    buildCommand: poetry install && poetry run alembic upgrade head
    startCommand: poetry run uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: CORS_ORIGINS
        value: https://your-site.netlify.app,http://localhost:3000
      - key: PORT
        value: 10000

